<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | StudioPro Merchant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FAF9F6; color: #3E2723; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(62, 39, 35, 0.08); }
        .input-box { background: rgba(62, 39, 35, 0.04); border: 1.5px solid rgba(62, 39, 35, 0.08); border-radius: 1rem; padding: 0.75rem 1rem; font-size: 11px; font-weight: 800; width: 100%; transition: all 0.2s ease; }
        .input-box:focus { outline: none; border-color: #00796B; background: white; }
        .label-sm { font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(62, 39, 35, 0.5); margin-bottom: 4px; display: block; }
        .toggle-checkbox:checked + .toggle-label { background-color: #00796B; }
        .toggle-checkbox:checked + .toggle-label .toggle-dot { transform: translateX(100%); }
        .section-divider { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: #00796B; margin: 2rem 0 1.5rem 0; display: flex; align-items: center; gap: 1rem; }
        .section-divider::after { content: ""; flex: 1; height: 1px; background: rgba(0, 121, 107, 0.1); }
    </style>
</head>
<body class="min-h-screen bg-[#FAF9F6]">

    <nav class="sticky top-0 z-50 glass px-4 py-3 flex justify-between items-center border-b border-[#3E2723]/5">
        <div class="flex items-center gap-2">
            <div class="bg-[#3E2723] p-1.5 rounded-lg text-white text-[10px]">
                <i class="fa-solid fa-anchor"></i>
            </div>
            <span class="font-extrabold tracking-tighter text-sm uppercase">
                Studio<span class="text-[#00796B]">Pro</span>
            </span>
        </div>
        <a href="" class="text-[10px] font-black uppercase text-[#3E2723]/40 hover:text-red-500 transition">
            Discard Changes
        </a>
    </nav>

    <main class="max-w-5xl mx-auto p-4 lg:p-10">
        <header class="mb-8">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter text-[#3E2723]">
                Edit <span class="text-[#00796B]">Product.</span>
            </h1>
            <p class="text-[10px] font-black text-[#3E2723]/40 uppercase tracking-widest mt-1">
                Update specifications for {{ product.name }}
            </p>
        </header>

        <form class="grid grid-cols-1 lg:grid-cols-12 gap-6" method="POST">
            {% csrf_token %}
            
            <!-- LEFT PANEL -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass rounded-[2rem] p-8 space-y-6 shadow-sm">
                    <h3 class="text-[10px] font-black text-[#3E2723] uppercase tracking-[0.2em] border-b border-[#3E2723]/5 pb-3">
                        Status & Policy
                    </h3>
                    
                    <div>
                        <label class="label-sm">Approval Status</label>
                        <select name="approval_status" class="input-box appearance-none">
                            <option value="PENDING" {% if product.approval_status == "PENDING" %}selected{% endif %}>Pending</option>
                            <option value="APPROVED" {% if product.approval_status == "APPROVED" %}selected{% endif %}>Approved</option>
                            <option value="REJECTED" {% if product.approval_status == "REJECTED" %}selected{% endif %}>Rejected</option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between pt-2">
                        <div>
                            <p class="text-[10px] font-black uppercase text-[#3E2723]">Cancellable</p>
                            <p class="text-[8px] font-bold text-[#3E2723]/40 uppercase">Allow order reversal</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="is_cancellable" class="sr-only toggle-checkbox"
                                   {% if product.is_cancellable %}checked{% endif %}>
                            <div class="w-10 h-5 bg-gray-200 rounded-full toggle-label transition-colors">
                                <div class="absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition-transform toggle-dot"></div>
                            </div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-[10px] font-black uppercase text-[#3E2723]">Returnable</p>
                            <p class="text-[8px] font-bold text-[#3E2723]/40 uppercase">Enable returns</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="is_returnable" class="sr-only toggle-checkbox"
                                   {% if product.is_returnable %}checked{% endif %}>
                            <div class="w-10 h-5 bg-gray-200 rounded-full toggle-label transition-colors">
                                <div class="absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition-transform toggle-dot"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="lg:col-span-8 space-y-6">
                <div class="glass rounded-[2.5rem] p-6 lg:p-10 shadow-sm">
                    
                    <!-- BASIC -->
                    <div class="section-divider">Basic Information</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="label-sm">Product Name</label>
                            <input type="text" name="name" value="{{ product.name }}" class="input-box" required>
                        </div>
                        <div>
                            <label class="label-sm">Slug</label>
                            <input type="text" name="slug" value="{{ product.slug }}" class="input-box">
                        </div>
                        <div class="md:col-span-2">
                            <label class="label-sm">Description</label>
                            <textarea name="description" rows="3" class="input-box"
                                placeholder="Describe the product...">{{ product.description }}</textarea>
                        </div>
                    </div>

                    <!-- BRAND -->
                    <div class="section-divider">Identity & Brand</div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div>
                            <label class="label-sm">Subcategory</label>
                            <select name="subcategory" class="input-box appearance-none">
                                {% for i in sub %}
                                    <option value="{{ i.id }}"
                                        {% if product.subcategory.id == i.id %}selected{% endif %}>
                                        {{ i.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="label-sm">Brand</label>
                            <input type="text" name="brand" value="{{ product.brand }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Model Number</label>
                            <input type="text" name="model_number" value="{{ product.model_number }}" class="input-box">
                        </div>
                    </div>

                    <!-- INVENTORY -->
                    <div class="section-divider">Inventory & Pricing</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                        <div>
                            <label class="label-sm">SKU Code</label>
                            <input type="text" name="sku_code" value="{{ variant.sku_code }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Stock Quantity</label>
                            <input type="number" name="stock_quantity" value="{{ variant.stock_quantity }}" class="input-box">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <div>
                            <label class="label-sm">MRP</label>
                            <input type="number" step="0.01" name="mrp" value="{{ variant.mrp }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Selling Price</label>
                            <input type="number" step="0.01" name="selling_price" value="{{ variant.selling_price }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Cost Price</label>
                            <input type="number" step="0.01" name="cost_price" value="{{ variant.cost_price }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Tax %</label>
                            <input type="number" step="0.1" name="tax_percentage" value="{{ variant.tax_percentage }}" class="input-box">
                        </div>
                    </div>

                    <!-- LOGISTICS -->
                    <div class="section-divider">Logistics & Returns</div>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-5 mb-5">
                        <div>
                            <label class="label-sm">Weight</label>
                            <input type="number" step="0.01" name="weight" value="{{ variant.weight }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Length</label>
                            <input type="number" step="0.01" name="length" value="{{ variant.length }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Width</label>
                            <input type="number" step="0.01" name="width" value="{{ variant.width }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Height</label>
                            <input type="number" step="0.01" name="height" value="{{ variant.height }}" class="input-box">
                        </div>
                        <div>
                            <label class="label-sm">Return Days</label>
                            <input type="number" name="return_days" value="{{ product.return_days }}" class="input-box">
                        </div>
                    </div>

                    <div class="mt-10 pt-6 border-t border-[#3E2723]/5 flex flex-col sm:flex-row gap-4">
                        <button type="submit"
                            class="flex-1 bg-[#3E2723] text-white py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-[#00796B] transition shadow-lg">
                            Update Product
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
